<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Cleartrip</title>
        <meta name="viewport" content="width=device-width, user-scalable=no"/>
        <link media="screen" href="/css/styles.css" type= "text/css" rel="stylesheet">
        <style>
        </style>
        <script src="./dist/app.js"></script>
    </head>
        <body>
            <div class="header">
                <div class="logo">
                    <img src="./images/logos/cleartrip_logo.gif" alt="cleartrip" height="25px" />
                </div>
                <ul>
                    <li>
                        <a class="flight selected" href="#"></a>
                    </li>
                    <li>
                        <a class="suitcase" href="#"></a>
                    </li>
                    <li>
                        <a class="settings" href="#"></a>
                    </li>
            </div>
            <div class="content">
                <h1>
                    <strong class="stop">New Delhi - Mumbai</strong>
                    <span>Mon, 02 Aug - Sun, 08 Aug</span><span class="thin"> | 2 adults, 2 children</span>
                    <a class="pillButton fRight" id="filter-show" href="javascript:void(0);">Filter</a>
                 </h1>
                <div id="filter" class="hide">
                </div>
                <div id="display">
                    <div class="cart">
                        <div class="price">
                            <h3 id="totalfare" class="totalfare">0</h3>
                            <span class="totalfare-int">6772</span>
                            <span>includes all charges (<a id="fbup">fare breakup</a>)</span>
                        </div>

                        <div class="buy">
                            <button>Book</button>
                        </div>

                    </div>
                    <div class="trip">
                    <div class="trips">
                        <h4 class="rP">Mumbai - New Delhi</h4>
                        <div class="sorts">
                            <a href="#" class="sort-trip1" data-sort="startTimeInMin">
                                departs
                            </a>
                            <a href="#" class="sort-trip1 middle" data-sort="endTimeInMin">
                                arrives
                            </a>
                            <a href="#" class="sort-trip1 last" data-sort="cost">
                                price
                            </a>
                        </div>
                        <ul class="flights" id="trip1-list">
                        </ul>
                    </div>

                    <div class="trips">
                        <h4 class="rP">Mumbai - New Delhi</h4>
                        <div class="sorts">
                            <a href="#" class="sort-trip2" data-sort="startTimeInMin">
                                departs
                            </a>
                            <a href="#" class="sort-trip2 middle" data-sort="endTimeInMin">

                                arrives
                            </a>
                            <a href="#" class="sort-trip2 last" data-sort="cost">
                                price
                            </a>
                        </div>
                       <ul class="flights" id="trip2-list">
                        </ul>
                    </div>
                </div>
                </div>
                </div>

        </body>
</html>
